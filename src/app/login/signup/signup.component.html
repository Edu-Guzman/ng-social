<div class="signup">
  <form class="signup__form" #signupForm="ngForm" (ngSubmit)="signup()">
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        name="username"
        id="email"
        placeholder="Enter Email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password"
        [(ngModel)]="password"
        minlength="6"
        required
      />
    </div>
    <button class="btn" type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>
</div>
